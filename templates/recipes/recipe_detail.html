<h1>{{ object.title }}</h1>
<p>{{ object.description }}</p>

<h2>Ингредиенты:</h2>
<ul>
    {% for ingredient in object.ingredients.all %}
        <li>{{ ingredient.name }} - {{ ingredient.quantity }}
            <a href="{% url 'update_ingredient' ingredient.id %}">изменить</a>
            <a href="{% url 'delete_ingredient' ingredient.id %}">удалить</a>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'create_ingredient' object.id %}">Добавить ингредиент</a>
<a href="{% url 'update_recipe' object.id %}">Редактировать рецепт</a>
<a href="{% url 'delete_recipe' object.id %}">Удалить рецепт</a>
<a href="{% url 'recipe_list' %}">Назад к списку</a>
